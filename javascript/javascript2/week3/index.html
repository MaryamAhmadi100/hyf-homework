<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="topPart">
            <h1>Fastest presser</h1>
            <h3 id="infoText"></h3>
            <div id="start">
                <input type="number" id="input" placeholder="Set seconds" >
                <button type="submit" id="buttonStart">Start</button>
            </div>
        </div>
        <div id="botPart">
            <div id="left">
                <p>Press S</p>
                <p id="S">0</p>
            </div>
            <div id="right">
                <p>Press L</p>
                <p id="L">0</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
