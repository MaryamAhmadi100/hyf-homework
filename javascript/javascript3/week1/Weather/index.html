<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Week 1</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Weather Search</h1>
            <form id="form">
                <label for="country" class="label">Country</label>
                <input id="search-country" class="input" name="country" type="text">
                <br>
                <label for="city" class="label">City</label>
                <input id="search-city" class="input" name="city" type="text">
                <br>
                <button id="button" >Search</button>
            </form>
            <div id="result">
                <ul id="result-ul">
                    <li id="result-chosenCountry"><span class="bold">Chosen country:</span> </li>
                    <li id="result-chosenCity"><span class="bold">Chosen City:</span> </li>
                    <li id="result-temperature"><span class="bold">Temperatur:</span> </li>
                    <li id="result-wind-speed"><span class="bold">Wind speed:</span> </li>
                    <li id="result-clouds"><span class="bold">Sky description:</span> </li>
                    <li id="result-sunrise"><span class="bold">Sunrise:</span> </li>
                    <li id="result-sunset"><span class="bold">Sunset:</span> </li>
                    <li id="result-icon"><img src="" id="result-icon-img"></li>
                </ul>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
